<html>
<body>
  <form #LoginForm="ngForm">
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form #registrationForm="ngForm">
          <div class="form-group">
            <label for="userid">userid</label>
            <input type="text" placeholder="userid" #userid="ngModel" name="userid" [(ngModel)]="loginModel.userid"
              [class.is-invalid]="userid.valid" required />
            <div *ngIf="userid.invalid && userid.touched">userid is required</div>>
          </div>
          <div class="form-group">
            <label for="password">userpassword</label>
            <input type="password" placeholder="password" #userpassword="ngModel" password="password"
              [(ngModel)]="loginModel.userpassword" [class.is-invalid]="userid.valid" required />
            <div *ngIf="userpassword.invalid && userid.touched">userid is required</div>>
          </div>
          <button>login</button>
          <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
      </div>
    </div>
  </form>
</body>

</html>
